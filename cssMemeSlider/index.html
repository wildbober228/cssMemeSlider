<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slides">
                    <input type="radio" class="radio" name="radio-help" id="radio-1" checked>
                    <input type="radio" class="radio" name="radio-help" id="radio-2">
                    <input type="radio" class="radio" name="radio-help" id="radio-3">
                    <input type="radio" class="radio" name="radio-help" id="radio-4">

                    <img src="./assets/memes/mem1.jpg" class="mem1" alt="mem1">
                    <img src="./assets/memes/mem2.jpg" class="mem2" alt="mem2">
                    <img src="./assets/memes/mem3.jpg" class="mem3" alt="mem3">
                    <img src="./assets/memes/mem4.jpg" class="mem4" alt="mem4">
                </div>      
            </div>
            <div class="control-panel">
                <div class="caption-list">
                    <div class="caption" id="caption-1">
                        <span>MEMES_1</span>
                    </div>
                    <div class="caption" id="caption-2">
                        <span>MEMES_2</span>
                    </div>
                    <div class="caption" id="caption-3">
                        <span>MEMES_3</span>
                    </div>
                    <div class="caption" id="caption-4">
                        <span>MEMES_4</span>
                    </div>
                </div>
                <div class="dots">
                    <label class="dot1" for="radio-1"></label>
                    <label class="dot2" for="radio-2"></label>
                    <label class="dot3" for="radio-3"></label>
                    <label class="dot4" for="radio-4"></label>
                </div>
            </div>      
        </div>
    </section>
</body>
</html>
